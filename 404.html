---
layout: default
---

<!-- Start Hero -->
<div class="hero" style="background: url('{{ site.baseurl }}/img/{{ site.hero.hero_img }}') no-repeat; background-size: cover;">
    <div class="hero-content">
        <div class="container-fluid">
            <div class="hero-content-inner">
              <h1>404</h1>
              <p>Lo sentimos, no hemos encontrado nada aquí.</p>
            </div>
        </div>
    </div>

    <div class="container-fluid">

        <div class="col-sm-6 col-sm-offset-6 col-md-4 col-md-offset-8 form">
            <h3><svg class="icon icon-envelope-o"><use xlink:href="#icon-envelope-o"></use></svg>¿En qué podemos ayudarte?</h3>
                <form action="https://formspree.io/info@jcpasesores.es" method="POST">
                <div class="form-field">
                    <input name="name" type="text" placeholder="Nombre" required>
                </div>
                <div class="form-field">
                    <input name="phone" type="tel" placeholder="Teléfono" required>
                </div>
                <div class="form-field">
                    <input name="email" type="email" placeholder="Email" required>
                </div>
                <div class="form-field">
                    <textarea name="comments" placeholder="Mensaje" required></textarea>
                </div>
                <input type="submit" class="btn btn-default" value="Enviar">
            </form>
        </div>

    </div>
</div>
<!-- End Hero -->
