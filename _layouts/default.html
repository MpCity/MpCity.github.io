<body data-spy="scroll" data-offset="80" data-target=".scrollspy" id="top" style="padding-top: 1px;">

    <![endif]-->

    {% include header.html %}

        {{ content }}

    {% include footer.html %}

    {% if site.analytics %}
        {% include analytics.html %}
    {% endif %}

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script> -->
    <script src="https://unpkg.com/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>    
    <script src="https://unpkg.com/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="{{ site.baseurl }}/js/fa-all.min.js"></script>
    
    <script src="{{ site.baseurl }}/js/cookieconsent.min.js"></script>
    <script>
    $(document).ready(function(){$(".smoothscroll").on('click',function(event){if(this.hash!==""){event.preventDefault();var hash=this.hash;$('html, body').animate({scrollTop:$(hash).offset().top},800,function(){window.location.hash=hash;});}});});
    </script>
    
    <script>
    window.addEventListener("load", function(){
    window.cookieconsent.initialise({
      "palette": {
        "popup": {
          "background": "#444444"
        },
        "button": {
          "background": "#3dadb2",
          "text": "#ffffff"
        }
      },
      "theme": "edgeless",
      "content": {
        "message": "Utilizamos cookies propias y de terceros para garantiza el correcto funcionamiento del sitio y la confiabilidad de los usuarios que lo visitan. Si sigues navegando estarás aceptando su uso.",
        "dismiss": "Acepto",
        "link": "Leer más",
        "href": "/politica-de-cookies/"
      }
    })});
    </script>

    <!-- <script src="{{ site.baseurl }}/js/jquery.magnific-popup.js"></script>
    <script src="{{ site.baseurl }}/js/gmap3.js"></script> -->
</body>
</html>
